<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

<div class="finance_app">
  <div class="navigation">
    <a routerLink="/" class="logo">
      <img src="../assets/winged-leg.png">
      <div class="logo-title">Condor</div>
    </a>
    <div class="nav_links">
      <a class="corner_nav" routerLink="/myinfo">Info<mat-icon>info</mat-icon></a>
      <div class="corner_nav">|</div>
      <a class="corner_nav" routerLink="/about">About us<mat-icon>explore</mat-icon></a>
      <div class="corner_nav">|</div>
      <a class="corner_nav" routerLink="/login">Login<mat-icon>account_circle</mat-icon></a>
    </div>
  </div>
  <div class="nav-row">

    <button mat-button class="row-button" [matMenuTriggerFor]="accounts">
      My Accounts<mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #accounts="matMenu">
      <button mat-menu-item routerLink="/cash">Cash Accounts</button>
      <button mat-menu-item routerLink="/ira">IRA</button>
    </mat-menu>

    <button mat-button class="row-button" routerLink="/portfolio">
      <div>My Portfolio</div>
    </button>

    <button mat-button class="row-button" [matMenuTriggerFor]="markets">
      Marketplaces<mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #markets="matMenu">
      <button mat-menu-item routerLink="/stocks">Stocks</button>
      <button mat-menu-item routerLink="/forex">Forex</button>
      <button mat-menu-item routerLink="/cds">CDs</button>
      <button mat-menu-item routerLink="/mutualfunds">Mutual Funds</button>
    </mat-menu>

    <button mat-button class="row-button" [matMenuTriggerFor]="tools">
      Investment Tools<mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #tools="matMenu">
      <button mat-menu-item routerLink="/about">CD Calculator</button>
    </mat-menu>

  </div>
  <div class="swoop">
    <img src="../assets/swoop4.png" alt="Swoop">
  </div>
  <router-outlet></router-outlet>
</div>

<div class="footer">
  <div class="logo">
    <img src="../assets/winged-leg.png" alt="Condor Logo">
    <div class="logo-title">Condor Financial</div>
  </div>
  <div class="footer-notes">
    <div>Website for demonstration purposes only</div>
    <div>Designed by <a routerLink="/about">Talent Path employees</a></div>
    <div>Logo by <a href="https://lorcblog.blogspot.com/">Lorc</a></div>
  </div>
</div>
