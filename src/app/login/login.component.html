<div class="login_content">
    <h2>Sign in to Condor Financial</h2>
    <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="name@example.com" [formControl]="email" required/>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" [(ngModel)]="password" required>
        </mat-form-field>
        <button (click)="userLogin()" mat-stroked-button color="primary">Sign in</button>
        <a routerLink="/" class="recovery_link">Forgot your password?</a>
    </div>
    <mat-error *ngIf="failedLogin">Incorrect username and/or password</mat-error>
</div>
