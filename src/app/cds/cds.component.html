<h1>Equity Linked CDs</h1>
<table class="container">
  <tr>
    <th>Minimum Deposit</th>
    <th>Term</th>
    <th>Interest Rate</th>
    <th>Equity Link</th>
  </tr>
  <tr *ngFor="let cd of cds">
    <td>{{ cd.minimumOpeningDeposit }}</td>
    <td>{{ cd.term }}</td>
    <td>{{ cd.interestRate }}</td>
   
    <td *ngFor="let elcd of elcds">
      <div>{{ elcd.name }}</div>
    </td>
  </tr>


 
</table>
